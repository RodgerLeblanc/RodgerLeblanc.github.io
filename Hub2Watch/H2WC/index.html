<!DOCTYPE html>
<html>
  <head>
  <title>Hub2Watch Color</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Hub2Watch Color Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Use this configuration page to choose the settings you would like applied to this app.
        </div>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>Customizability</div>
      <div class='item-container-content'>
        <label class='item'>
          Top Color
          <input id='top_color_picker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
      </div>
      <div class='item-container-footer'>
        Choose the app's top background color.
      </div>
      <div class='item-container-content'>
        <label class='item'>
          Bottom Color
          <input id='bottom_color_picker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
      </div>
      <div class='item-container-footer'>
        Choose the app's bottom background color.
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
  function getConfigData() {
    var topColorPicker = document.getElementById('top_color_picker');
    var bottomColorPicker = document.getElementById('bottom_color_picker');

    var options = {
      'top_color': topColorPicker.value,
      'bottom_color': bottomColorPicker.value,
    };

    // Save for next launch
    localStorage['top_color'] = options['top_color'];
    localStorage['bottom_color'] = options['bottom_color'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var topColorPicker = document.getElementById('top_color_picker');
    var bottomColorPicker = document.getElementById('bottom_color_picker');

    // Load any previously saved configuration, if available
    if(localStorage['top_color']) {
      topColorPicker.value = localStorage['top_color'];
      bottomColorPicker.value = localStorage['bottom_color'];
    }
  })();
  </script>
</html>
