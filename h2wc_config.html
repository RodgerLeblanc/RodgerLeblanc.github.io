<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <title>AccuInfo 2.0.0 Configuration</title>
      </head>
      <body>
        <div data-role="page" id="page1">
          <div data-theme="" data-role="header">
            <h3>AccuInfo</h3>
          </div>
          <div data-role="content">
            <h2>Settings</h2>
            <div data-role="fieldcontain">
              <label for="background">Background Color</label>
	       <table>
		<tr>
		 <td>Color</td>
		   <td>
		    <div>
		      <input type=hidden name=bgcolor>
		      <script>document.write(PebColor.html());</script>
    		    </div>
		  </td>
		</tr>
	      </table>
	    </div>
            <div class="ui-body ui-body-b">
              <fieldset class="ui-grid-a">
                <div class="ui-block-a">
                  <button type="submit" data-theme="d" id="b-cancel">Cancel</button>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-theme="a" id="b-submit">Submit</button>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
        <script>
          <!-- from http://snipplr.com/view/26662/get-url-parameters-with-jquery--improved/ -->
      $.urlParam = function(name){
	var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
	if (!results) { return 0; }
	return results[1] || 0;
      }

      function updateControls() {
        var background = decodeURIComponent($.urlParam("background"));
        if (background != '') {
          $("#background").val(background).slider("refresh");
        }
      }

      function saveOptions() {
        var options = {
          'background': $("#background").val(),
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close#";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log(location);
          document.location = location;
        });
      });

      $('#page1').bind('pageinit', updateControls);
    
        </script>
        <script type=text/javascript>
	var PebColor = {
  		cols: ("00000500A00F05005505A05F0A00A50AA0AF0F00F50FA0FF50050550A50F55055555A55F5A0"+
		 "5A55AA5AF5F05F55FA5FFA00A05A0AA0FA50A55A5AA5FAA0AA5AAAAAFAF0AF5AFAAFFF00F05F0AF0F"+
		  "F50F55F5AF5FFA0FA5FAAFAFFF0FF5FFAFFF").match(/.../g),
  		ord: ("00214263371632485358523657564120406061624424452825040812294613093014260510153"+
		  "147110627072201020323431918393538173451555950335449").match(/../g),
  		click: function(node, i) {
    			node.parentNode.querySelector("input").value = i;
  		},
  		html: function() {
    			for(var o=this.ord,c=this.cols, i=63, htm=[]; i>=0; i--)
      				htm[i]="<span class=pebcol onclick='PebColor.click(this,"+o[i]*1+");' style='background-color:#"+c[o[i]*1]+"'>&nbsp;</span>";
    			return htm.join("");
  		}
	};
	</script>
      </body>
    </html>
